<!DOCTYPE html>
<html lang="pt-br">

    <title>FILMEFLIX CLONE</title>

        <div class="container">
            <h2 class="logo">FILMEFLIX</h2>

    <main>
        <div class="filme-principal">

                <div class="botoes">
                    <button role="button" class="botao">
